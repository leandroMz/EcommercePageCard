<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e4bfe601f3.js" crossorigin="anonymous"></script>
    <title>Card Product</title>
</head>

<body>

    <header class="encabezado">
        <div class="logotype">
            <h2>E-Comerce</h2>
        </div>

        <nav>
            <ul class="nav-menu">
                <li class="hamburgs"><i class="fa-solid fa-bars"></i></li>
                <li class="categories">Categorias</li>
                <li class="offers">Ofertas</li>
                <li class="cart"><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
    </header>


    <main>

        <div class="box-one">
            <!-- PRIMER DIV IMG -->
            <div class="box-image">
                <img src="./img/jordan.jpg" alt="Zapatilla jordan ONE - color rojo">
            </div>

            <!-- SEGUNDO -- CONTIENE DOS DIVS -->
            <div class="box-two">
                <div class="box-text">
                    <!-- DIV PRECIO -- h4 -->
                    <div class="price">
                        <h4>$3000.00</h4>
                    </div>
                    <!-- DIV PARRAFO -- parrafo -->
                    <div class="description">
                        <p>Zapatilla - Nike Jordan</p>
                    </div>
                </div>
                <!-- CIRRA SEGUNDO DIV -->

                <!-- TERCER DIV -->
                <div class="button-pay">
                    <button>Comprar Ahora</button>
                </div>
            </div>
        </div>

    </main>




    <footer>
        <div class="box-foot">
            <ul class="redes">
                <li><a href="https://www.linkedin.com/in/leandromz/" target="_blank"><i
                            class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://github.com/leandroMz/" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://instagram.com/leomz2/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
        <div class="text-foot">
            <p>2022 - Leandro Martinez - Challenge E-comerce</p>
        </div>
    </footer>


</body>

</html>
